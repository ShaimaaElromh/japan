    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzDjtOqfL6NTjDPekCMOfLnoDLedF2WBmf3N7KUBCs47YWRP9L6E9oJSsZK5-RRmrIsXA/exec'
        const form = document.forms['myform']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => alert("Thank you! your form is submitted successfully."))
                .then(() => {
                    window.location.reload();
                })
                .catch(error => console.error('Error!', error.message))
        })



        document.querySelector('myform').addEventListener('submit', function(event) {
            var numberInput = document.getElementById('ID');
            var number = numberInput.value;

            // Remove any non-numeric characters from the input
            number = number.replace(/\D/g, '');

            // Check if the number exceeds 9 digits
            if (number.length > 9) {
                alert('Number should not exceed 9 digits.');
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
